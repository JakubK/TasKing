<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shop site</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <!-- Navigation -->
  <nav class="navigation">
    <figure class="navigation-logo">
      <a href="index.html">
        <img src="http://www.montyhalls.co.uk/wp-content/uploads/2014/11/logo-virgin.png" alt="logo logo site">
      </a>
    </figure>
    <button type="button" class="navigation-button" aria-controls="navigation-menu" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <button type="button" class="navigation-user-panel" aria-label="menu" aria-expanded="false" aria-controls="navigation-user-settings">
      <div class="navigation-user-avatar">
        <img src="https://static-cdn.jtvnw.net/user-default-pictures/b83b1794-7df9-4878-916c-88c2ad2e4f9f-profile_image-70x70.jpg" alt="avatar user avatar">
      </div>
      <div class="navigation-user-info">
        <p>Username</p>
      </div>
      <span class="fa fa-caret-down" aria-hidden="true"></span>
      <div class="navigation-user-settings">
        <ul class="navigation-user-list">
          <li>
            <a href="#">
              <span class="fa fa-user" aria-hidden="true"></span>
              <p>Profil</p>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="fa fa-wrench" aria-hidden="true"></span>
              <p>Ustawienia</p>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="fa fa-sign-in" aria-hidden="true"></span>
              <p>Wyloguj</p> 
            </a>
          </li>
        </ul>
      </div>
    </button>
  </nav>

  <!-- Navigation sidebar left menu -->
  <nav class="navigation-menu">
    <h2 class="navigation-menu-header">Menu</h2>
    <ul class="navigation-menu-list">
      <li>
        <a href="#">
          <span class="fa fa-home" aria-hidden="true"></span>
          <p>Strona główna</p>
        </a>
      </li>
      <li>
        <a href="single-board.html">
          <span class="fa fa-file-text-o" aria-hidden="true"></span>
          <p>Przykładowa tablica</p>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="fa fa-list-ul" aria-hidden="true"></span>
          <p>Listy</p>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="fa fa-list-ul" aria-hidden="true"></span>
          <p>Zespoły</p>
        </a>
      </li>
    </ul>
    <p class="navigation-menu-footer">
      Site created with ♥ by <a href="https://github.com/Radek-Wawrzyk">Radziu</a> &
      <a href="https://github.com/JakubK">Jakub</a>
    </p>
  </nav>

  <!-- Main -->
  <main>
    <section class="board">
      <header class="board-header">
        <div class="board-name">
          <h2>Nazwa tablicy</h2>
        </div>
        <div class="board-settings">
          <button class="fa fa-user-plus"></button>
          <button class="fa fa-sort">
            <ul class="sort-list">
              <li>Sort by date</li>
              <li>Sort by name</li>
              <li>Sort by priority</li>
            </ul>
          </button>
          <button class="fa fa-cog" aria-hidden="true"></button>
        </div>
      </header>

      <div class="tasks-items">
        <ul class="tasks-list">
          <li class="task-item">
            <div class="task-item-box">
              <input class="task-checkbox" type="checkbox" id="checkbox1">
              <label for="checkbox1">
                <span class="fa fa-check" aria-hidden="true"></span>
              </label>
              <p class="task-description">Przykładowe zadanko d d r g fggf  fvbvcbvcb vcb cvbvc </p>
            </div>
            <div class="task-item-edit">
              <div class="task-item-edit-input">
                <input class="task-input" type="text">
              </div>
              <div class="task-item-edit-buttons">
                <button class="btn-task-item btn-add">Zapisz</button>
                <button class="btn-task-item btn-decline">Anuluj</button>
                <button class="btn-task-item btn-delete"><span class="fa fa-trash-o"></span></button>
              </div>
            </div>
          </li>
          <li class="task-item">
            <div class="task-item-box">
              <input type="checkbox" id="checkbox2">
              <label for="checkbox2">
                <span class="fa fa-check" aria-hidden="true"></span>
              </label>
              <p class="task-description">Przykładowe zadanko 2</p>
            </div>
            <div class="task-item-edit">
              <div class="task-item-edit-input">
                <input class="task-input" type="text">
              </div>
              <div class="task-item-edit-buttons">
                <button class="btn-task-item btn-add">Zapisz</button>
                <button class="btn-task-item btn-decline">Anuluj</button>
                <button class="btn-task-item btn-delete"><span class="fa fa-trash-o"></span></button>
              </div>
            </div>
          </li>
        </ul>

        <div class="add-task">
          <button class="btn-task-item" aria-label="add new item to the list" aria-controls="task-item-add" aria-expanded="false">+ Add task</button>
          <div class="task-item-add">
            <div class="task-item-add-input">
              <input class="task-input" type="text">
            </div>
            <div class="task-item-edit-buttons">
              <button class="btn-task-item btn-add" id="add-task">Dodaj</button>
              <button class="btn-task-item btn-decline" id="cancel-task">Anuluj</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- scripts -->
  <script src="js/main.js"></script>
  <script src="js/task.js"></script>

</body>
</html>
