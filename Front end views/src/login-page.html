<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shop site</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="login-page">

  <header id="login-page-header">
    <img src="http://www.montyhalls.co.uk/wp-content/uploads/2014/11/logo-virgin.png" alt="TaskKing logo" >
  </header>

  <section id="login-content">
    <div class="login-form-wrapper">
      <div class="login-form-header">
        <h2>Login</h2>
      </div>
      <form class="form" id="login-form">
        <div class="login-form-group">
          <label for="nickname">Login</label>
          <input type="text" id="nickname">
        </div>
        <div class="login-form-group" id="password-group">
          <label for="password">Password</label>
          <input type="password" id="password">
        </div>
        <div class="login-form-group">
          <button type="button" class="btn-form">Login</button>
        </div>
      </form>
    </div>
  </section>

  <footer id="login-page-footer">
    <p>
      Site created with â™¥ by <a href="https://github.com/Radek-Wawrzyk">Radziu</a> &
      <a href="https://github.com/JakubK">Jakub</a>
    </p>
  </footer>

  <!-- scripts -->
  <script src="js/main.js"></script>

</body>
</html>
